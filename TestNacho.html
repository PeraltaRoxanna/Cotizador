<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Cotizador</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                ✨ Mi Cotizador
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto bg-white p-4 p-md-5 rounded shadow-lg">
                
                <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.pinimg.com/1200x/06/7a/f5/067af5043213d4650c7903c34688a6b3.jpg" class="d-block w-100" alt="img1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.pinimg.com/736x/a8/21/e0/a821e07866a77bb3d2d5a38e757a2983.jpg" class="d-block w-100" alt="img2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x300/aaa" class="d-block w-100" alt="img3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <label for="valorInput" class="form-label">Ingresa el valor a calcular:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" id="valorInput" class="form-control form-control-lg" placeholder="Ej: 12,50">
                    <button class="btn btn-primary btn-lg" id="btnCalcular">Calcular</button>
                </div>

                <div id="resultado" class="resultado text-center mt-4"></div>

            </div> </div> </main> <footer class="text-center text-muted py-4">
        <p>&copy; 2025 Mi Proyecto Cotizador</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const btn = document.getElementById('btnCalcular');
        const input = document.getElementById('valorInput');
        const resultadoDiv = document.getElementById('resultado');

        btn.addEventListener('click', () => {
            // Reemplaza la coma por un punto para el cálculo
            let valor = input.value.replace(",", ".");

            // Limpia clases de estado anteriores
            resultadoDiv.classList.remove('text-success', 'text-danger');

            if (!isNaN(valor) && valor.trim() !== "") {
                const calculo = (parseFloat(valor) * 2).toFixed(2);
                resultadoDiv.textContent = "Resultado: $" + calculo.replace(".", ",");
                resultadoDiv.classList.add('text-success'); // Color verde para éxito
            } else {
                resultadoDiv.textContent = "⚠️ Por favor, ingresa un número válido.";
                resultadoDiv.classList.add('text-danger'); // Color rojo para error
            }
        });
    </script>
</body>
</html>
