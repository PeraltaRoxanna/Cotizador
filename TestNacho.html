<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Cotizador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./intento/style.css">
    <header style="height: 200px; background:"FFD3D8"></header>
</head>
<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container my-4">

    <!-- CARRUSEL -->
    <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.pinimg.com/1200x/06/7a/f5/067af5043213d4650c7903c34688a6b3.jpg" class="img-fluid" alt="img1">
            </div>
            <div class="carousel-item">
                <div class="container">
            <img src="https://i.pinimg.com/736x/a8/21/e0/a821e07866a77bb3d2d5a38e757a2983.jpg" class="d-block" alt="img2">
      </div>
    </div>
    <div class="carousel-item">
        <div class="container">
            <img src="https://via.placeholder.com/800x300/aaa" class="d-block" alt="img3">
        </div>
      
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


</div>

    <!-- INPUT + BOTÓN -->
    <div class="input-group mb-3">
      <input type="text" id="valorInput" class="form-control" placeholder="Ingresa un número con coma (ej: 12,5)">
      <button class="btn btn-primary" id="btnCalcular">Enviar</button>
    </div>

    <!-- RESULTADO -->
    <div id="resultado" class="resultado text-center"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btn = document.getElementById('btnCalcular');
    const input = document.getElementById('valorInput');
    const resultado = document.getElementById('resultado');

    btn.addEventListener('click', () => {
      let valor = input.value.replace(",", "."); // cambiar coma por punto
      if (!isNaN(valor) && valor.trim() !== "") {
        resultado.textContent = "Resultado: " + (parseFloat(valor) * 2); // ejemplo: multiplicar x2
      } else {
        resultado.textContent = "⚠️ Ingresa un número válido.";
      }
    });
  </script>
</body>
</html>
