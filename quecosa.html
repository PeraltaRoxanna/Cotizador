<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor USD → ARS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 22px;
      color: #ff7b00;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ff7b00;
      border-radius: 12px;
      outline: none;
      transition: box-shadow 0.2s;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(255,123,0,0.5);
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #ff7b00;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #e26d00;
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    .resultado.mostrar {
      opacity: 1;
    }

    .detalle {
      font-size: 14px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>💵 Conversor USD → ARS</h1>
    <input type="number" id="usd" placeholder="Ej: 13.03" step="0.01">
    <br>
    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado"></div>
    <div id="detalle" class="detalle"></div>
  </div>

  <script>
    function calcular() {
      const dolar = 1500; // tasa fija
      const fee = 2.2;    // fee en USD

      const input = document.getElementById("usd");
      const valor = parseFloat(input.value.replace(',', '.'));

      const resultadoDiv = document.getElementById("resultado");
      const detalleDiv = document.getElementById("detalle");

      if (isNaN(valor) || valor <= 0) {
        resultadoDiv.textContent = "⚠️ Ingresa un número válido";
        detalleDiv.textContent = "";
        resultadoDiv.classList.add("mostrar");
        return;
      }

      const subtotalUSD = valor + fee;
      const totalARS = Math.round(subtotalUSD * dolar);

      resultadoDiv.textContent = `$${totalARS.toLocaleString('es-AR')}`;
      detalleDiv.textContent = `Monto: ${valor} USD + Fee: ${fee} USD`;
      
      resultadoDiv.classList.add("mostrar");
    }
  </script>
</body>
</html>
