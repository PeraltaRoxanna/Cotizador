<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heaven Cotizador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./intento/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header style="height: 90px; background: #FFD3D8" class=" py-4 text-center pacifico-regular">
    <div class="container">
    <h1 class="text-center m-0">Heaven Store</h1>
  </div>
  </header>

  <div class="container my-2">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <!-- CARRUSEL -->
        <div id="carouselExample" class="carousel slide mb-2" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://i.pinimg.com/1200x/06/7a/f5/067af5043213d4650c7903c34688a6b3.jpg" class="d-block w-100" alt="img1">
            </div>
            <div class="carousel-item">
              <img src="https://i.pinimg.com/736x/74/00/c2/7400c2659557f91ae4c4a196caa6b75e.jpg" class="d-block w-100" alt="img2">
            </div>
            <div class="carousel-item">
              <img src="https://i.pinimg.com/736x/a2/e5/8c/a2e58c7e555589b71ccbacd82a1f93f6.jpg" class="d-block w-100" alt="img3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

        <p class="text-center pacifico-regular ">Bienvenido a Mi Cotizador! Ingresa un valor y presiona "Enviar" para ver el resultado.</p>
          
        <!-- INPUT + BOTÓN centrado -->
        <div class="input-group mb-3 mt-3">
          <input 
            type="text" 
            id="valorInput" 
            class="pacifico-regular form-control" 
            placeholder="Ingresa un número con coma (ej: 12,5)">
          <button class="btn btn-primary pacifico-regular" type="button" id="btnCalcular"  >Enviar</button> 
        </div>

        <!-- RESULTADO -->
        <div id="resultado" class="resultado text-center"></div>
        <div id="botonLink" class="text-center mt-3"></div>



      </div>
    </div>
  </div>

<footer class="text-white text-center py-2 pacifico-regular">
  <div class="container">
    <h4>Muchas gracias por pedir con nosotras!</h4>
    <a href="https://www.instagram.com/heeaven.st/" 
   target="_blank" 
   class="text-white text-decoration-none">
   @HeavenStore
</a>

&nbsp; | &nbsp;

<a href="https://www.instagram.com/messityun/" 
   target="_blank" 
   class="text-white text-decoration-none">
   @Messityun
</a>

    </a>
 </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const btn = document.getElementById('btnCalcular');
  const input = document.getElementById('valorInput');
  const resultado = document.getElementById('resultado');

btn.addEventListener('click', () => {
  let valor = input.value.replace(",", "."); 
  if (!isNaN(valor) && valor.trim() !== "") {
    let calculo = Math.ceil((parseFloat(valor) * 4800)); 
    
    // Resultado
    resultado.innerHTML = `<span class="pacifico-regular">Resultado: $${calculo.toLocaleString('es-AR')} ARS</span>`;
    
    // Botón "Comprar"
    document.getElementById('botonLink').innerHTML = `
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSc4fS38SeDDiaoYoIpn4BVGaVFF8RSRGYO4XmsRYt_u36xBBA/viewform?usp=header" 
         target="_blank" 
         class="boton-pacifico pacifico-regular">
         Comprar
      </a>
    `;
  } else {
    resultado.textContent = "⚠️ Ingresa un número válido.";
    document.getElementById('botonLink').innerHTML = ""; 
  }
});

</script>


</body>
</html>
