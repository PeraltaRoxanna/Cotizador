<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Cotizador</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFD3D8;
    }
    .resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- NAVBAR / HEADER -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Mi Cotizador</span>
    </div>
  </nav>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="container my-4">

    <!-- CARRUSEL -->
    <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://i.pinimg.com/1200x/06/7a/f5/067af5043213d4650c7903c34688a6b3.jpg" class="d-block w-100" alt="img1">
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/736x/a8/21/e0/a821e07866a77bb3d2d5a38e757a2983.jpg" class="d-block w-100" alt="img2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x300/aaa" class="d-block w-100" alt="img3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- INPUT + BOTÓN -->
    <div class="input-group mb-3">
      <input type="text" id="valorInput" class="form-control" placeholder="Ingresa un número con coma (ej: 12,5)">
      <button class="btn btn-primary" id="btnCalcular">Enviar</button>
    </div>

    <!-- RESULTADO -->
    <div id="resultado" class="resultado text-center"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const btn = document.getElementById('btnCalcular');
    const input = document.getElementById('valorInput');
    const resultado = document.getElementById('resultado');

    btn.addEventListener('click', () => {
      let valor = input.value.replace(",", "."); // cambiar coma por punto
      if (!isNaN(valor) && valor.trim() !== "") {
        resultado.textContent = "Resultado: " + (parseFloat(valor) * 2); // ejemplo: multiplicar x2
      } else {
        resultado.textContent = "⚠️ Ingresa un número válido.";
      }
    });
  </script>
</body>
</html>
